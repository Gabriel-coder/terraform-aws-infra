name: Terraform Deploy

on:
  push:
    branches:
      - main 
  workflow_dispatch:  # permite execuÃ§Ã£o manual

jobs:
  terraform:
    name: Terraform CI
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: us-east-1

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Debug - Verificar se secrets estÃ£o carregados
        run: |
          echo "ðŸ” Verificando secrets AWS no contexto:"
          echo "Tem AWS_ACCESS_KEY_ID? -> ${{ secrets.AWS_ACCESS_KEY_ID != '' }}"
          echo "Tem AWS_SECRET_ACCESS_KEY? -> ${{ secrets.AWS_SECRET_ACCESS_KEY != '' }}"

      - name: Debug - Verificar variÃ¡veis de ambiente AWS
        run: |
          echo "ðŸ”Ž Verificando variÃ¡veis de ambiente:"
          env | grep AWS || true

      - name: Terraform Init
        run: |
          echo "ðŸ§± Iniciando Terraform"
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          export AWS_REGION=us-east-1
          terraform init

      - name: Terraform Validate
        run: |
          terraform validate

      - name: Terraform Plan
        run: |
          terraform plan

      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch'
        run: |
          terraform apply -auto-approve
